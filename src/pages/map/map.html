
<ion-header>
      <ion-toolbar color="primary" >
        
        <ion-searchbar   (ionInput)="updateSearchResults($event)" placeholder="Search for a place"></ion-searchbar>
        <ion-icon ios="ios-locate" md="md-locate" class="geolocation-btn" ion-button full (click)="tryGeolocation()"></ion-icon>
      </ion-toolbar>
      <ion-segment >
        <ion-segment-button > 
            All
          </ion-segment-button>
        <ion-segment-button  >
          Flat Buy
        </ion-segment-button>
        <ion-segment-button  >
          Flat Rent
        </ion-segment-button>
        <ion-segment-button>
            Shop Buy
          </ion-segment-button>
          <ion-segment-button >
              Shop Rent
            </ion-segment-button>
      </ion-segment>
    </ion-header>
    
    
    <ion-content>
    
      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
      <div #map id="map"></div>
    
    </ion-content>
